services:
  backend:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    # Use explicit DNS servers to avoid intermittent resolution failures on VPN'd hosts.
    dns:
      - 195.176.49.70
      - 8.8.8.8
    # We use 'sh -c' to run a sequence of commands.
    # 1. Install/update Python packages from requirements.txt.
    # 2. If successful (&&), then start the Uvicorn server.
    # The app path is now relative to the new working_dir.
    command: >
      sh -c "pip install -r backend/requirements.txt &&
             uvicorn backend.app.main:app --reload --workers 1 --host 0.0.0.0 --port 8000"
    volumes:
      - .:/workspaces/nightfall
    ports:
      - "8000:8000"
    # Set the working directory to the project root.
    # This makes Python imports consistent.
    working_dir: /workspaces/nightfall
    depends_on:
      - redis
    tty: true

  frontend:
    # React Router 7 requires Node.js >= 20, so we use the latest LTS image.
    image: node:20-alpine
    # MODIFICATION:
    # Same principle as the backend.
    # 1. Install/update Node.js packages from package.json.
    # 2. If successful (&&), then start the Vite dev server.
    command: >
      sh -c "npm install &&
             npm run dev"
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    working_dir: /app
    tty: true

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
